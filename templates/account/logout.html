{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Выйти{% endblock %}
{% block content %}
<div class="container">
    <h1>Log Out</h1>
    <p>Вы уверены?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
